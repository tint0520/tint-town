<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tint Maps Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; font-family: 'Noto Sans TC', sans-serif;
    }
    #map {
      height: 100%; width: 100%;
    }
    .bottom-sheet {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: #fff; border-radius: 20px 20px 0 0;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .bottom-sheet-header {
      text-align: center; padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .card-list {
      display: flex; overflow-x: auto; padding: 10px;
      scroll-snap-type: x mandatory;
    }
    .store-card {
      flex: 0 0 85%; scroll-snap-align: start;
      background: #fff3f7; border-radius: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-right: 12px; padding: 12px;
    }
    .store-card h3 {
      margin: 0; font-size: 18px; color: #d63384;
    }
    .store-card p { margin: 6px 0; font-size: 14px; }
    .store-actions {
      display: flex; justify-content: space-around; margin-top: 12px;
    }
    .store-actions a {
      text-decoration: none; color: #d63384; font-size: 14px;
    }
    .nav-bar {
      position: fixed; bottom: 0; left: 0; right: 0;
      display: flex; justify-content: space-around; align-items: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px; z-index: 20;
    }
    .nav-bar img {
      width: 36px; height: 36px; padding: 6px;
      background: #fff; border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="bottom-sheet" id="cardSheet">
    <div class="bottom-sheet-header">Tint Maps 精選</div>
    <div class="card-list" id="cardList"></div>
  </div>

  <div class="nav-bar">
    <img src="img/icons/icon-map.svg" onclick="showMap()" />
    <img src="img/icons/icon-search.svg" onclick="alert('搜尋功能 demo 中')" />
    <img src="img/icons/icon-heart.svg" onclick="alert('收藏功能 demo 中')" />
    <img src="img/icons/icon-user.svg" onclick="alert('個人頁面 demo 中')" />
  </div>

  <script>
    const stores = [
      {
        name: "Lumi 護膚所",
        type: "美甲 / 美睫",
        mode: "預約制",
        district: "台北市大安區",
        latlng: "25.0330,121.5654",
        distance: "0.6 km",
        desc: "深層清粉＋保濕導入專業護理",
        ig: "#", line: "#", nav: "https://maps.google.com?q=25.0330,121.5654"
      },
      {
        name: "晴美美甲",
        type: "美甲 / 手部保養",
        mode: "現場+預約",
        district: "台北市信義區",
        latlng: "25.0345,121.5621",
        distance: "1.1 km",
        desc: "凝膠造型專門店，百種款式任選",
        ig: "#", line: "#", nav: "https://maps.google.com?q=25.0345,121.5621"
      }
    ];

    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 25.034, lng: 121.564 },
        zoom: 15,
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false
      });

      stores.forEach((store, index) => {
        const [lat, lng] = store.latlng.split(",").map(Number);
        const marker = new google.maps.Marker({
          position: { lat, lng },
          map,
          title: store.name
        });
        marker.addListener('click', () => {
          document.querySelector(".card-list").scrollTo({ left: index * 320, behavior: 'smooth' });
        });
      });

      renderCards();
    }

    function renderCards() {
      const cardList = document.getElementById("cardList");
      cardList.innerHTML = stores.map((s, i) => `
        <div class="store-card">
          <h3>${s.name}</h3>
          <p>${s.type}・${s.mode}</p>
          <p>${s.district}</p>
          <p>${s.distance}</p>
          <p style="font-size:13px;color:#555">${s.desc}</p>
          <div class="store-actions">
            <a href="${s.ig}">IG</a>
            <a href="${s.line}">LINE</a>
            <a href="${s.nav}" target="_blank">導航</a>
          </div>
        </div>
      `).join('');
    }

    function showMap() {
      alert("地圖中心回到目前位置 demo 中");
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap"></script>
</body>
</html>
