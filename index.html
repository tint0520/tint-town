<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tint Town 美業地圖 + 滑卡距離篩選模式</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Noto Sans TC', sans-serif;
      background: #fff7f9;
      overflow: hidden;
    }
    .view {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      display: none;
    }
    #map-view { z-index: 1; }
    #swipe-view {
      background: #fff0f4;
      z-index: 2;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .card {
      width: 90%;
      max-width: 360px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      margin-bottom: 16px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .card.slide-left { transform: translateX(-100%); opacity: 0; }
    .card.slide-right { transform: translateX(100%); opacity: 0; }
    .card img {
      width: 100%;
      border-radius: 12px;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 4px;
      color: #d06e6e;
    }
    .card p {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }
    .card a {
      display: inline-block;
      margin: 6px;
      font-size: 14px;
      color: #d06e6e;
      text-decoration: underline;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .control-row {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }
    #controls button, #filter-bar select {
      background: #ffe6eb;
      color: #d06e6e;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    #filter-bar select {
      padding: 8px 12px;
    }
    #popup {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #popup p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }
    #popup button {
      background: #d06e6e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 24px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="popup">
    <p>📍 為了推薦你附近的店家<br>請允許我們取得你的定位</p>
    <button onclick="startApp()">好啊，開逛！</button>
  </div>

  <div id="controls">
    <div class="control-row">
      <button onclick="switchView('home')">🏠 首頁</button>
      <button onclick="switchView('map')">🗺 地圖模式</button>
      <button onclick="switchView('swipe')">💘 滑卡模式</button>
    </div>
    <div class="control-row">
      <select id="typeFilter" onchange="applyTypeFilter()">
        <option value="">全部類型</option>
        <option value="美甲">美甲</option>
        <option value="美睫">美睫</option>
        <option value="紋繡">紋繡</option>
        <option value="皮膚管理">皮膚管理</option>
      </select>
      <button onclick="goToMyLocation()">📍 我現在位置</button>
    </div>
  </div>

  <div id="map-view" class="view"></div>
  <div id="swipe-view" class="view"></div>
  <div id="home-view" class="view" style="z-index: 10; background: white; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1 style="font-size: 28px; color: #d06e6e; margin-bottom: 12px;">歡迎來到 Tint Town</h1>
    <p style="color: #555; font-size: 16px; max-width: 300px; text-align: center;">立即探索附近最美的美甲工作室，從地圖、滑卡、到一鍵分享</p>
    <button onclick="switchView('map')" style="margin-top: 20px; background: #d06e6e; color: white; border: none; padding: 10px 16px; border-radius: 20px; font-size: 16px;">開始探索</button>
  </div>

  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap">
  </script>
</body>
</html>
