<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tint Maps 美業地圖 App</title>

  <!-- 載入字型與CSS框架 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-family: 'Noto Sans TC', sans-serif; }

    #map-view, #card-view, #favorite-view { display: none; height: calc(100% - 60px); }

    #bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0; height: 60px;
      background: white; display: flex; border-radius: 15px 15px 0 0;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.15); z-index: 10;
    }

    .nav-btn { flex: 1; padding: 10px; text-align: center; color: #555; font-size:14px; }

    .swiper-container { height: 60%; padding-top: 20px; }

    .swiper-slide {
      width: 90%; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow-y: auto; background-color: #fff;
    }

    .swiper-slide img { height: 180px; object-fit: cover; width: 100%; }

    .store-info { padding: 10px; }

    .distance-info { color: #999; font-size: 12px; }

    .close-btn {
      position: absolute; right: 10px; top: 10px; background-color: rgba(0,0,0,0.5);
      color: white; border-radius: 50%; width: 25px; height: 25px; display: flex;
      align-items: center; justify-content: center; cursor: pointer;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap"></script>

  <script defer>
    
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1iKVLOjHA2w29Y96Hlg78hgivnjV-ntx2LJvhFpeiFUs/export?format=csv&gid=0";
    let map, markers = [], stores = [], userLocation;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map-view"), { center: { lat: 25.034, lng: 121.564 }, zoom: 14 });
      navigator.geolocation.getCurrentPosition(pos => {
        userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        map.setCenter(userLocation);
      });
      loadStoreData();
      showView('map-view');
    }

    function loadStoreData() {
      Papa.parse(SHEET_URL, { download: true, header: true, complete: results => {
        stores = results.data;
        markers.forEach(m => m.setMap(null)); markers = [];

        stores.forEach(store => {
          if (!store.latlng) return;
          const [lat, lng] = store.latlng.split(",").map(Number);
          const marker = new google.maps.Marker({ position: { lat, lng }, map });
          marker.addListener('click', () => showSingleCard(store));
          markers.push(marker);
        });

        new markerClusterer.MarkerClusterer({ markers, map });
        initSwiper();
      }});
    }

    function initSwiper() {
      const swiperWrapper = document.querySelector('.swiper-wrapper');
      swiperWrapper.innerHTML = stores.map(store => `
        <div class="swiper-slide">
          <img src="${store.photo}" alt="${store.name}">
          <div class="store-info">
            <h6>${store.name}</h6>
            <p>${store.desc}</p>
            <p class="distance-info">${store.address} | ${store.hours}</p>
          </div>
        </div>`).join('');

      new Swiper('.swiper-container', { slidesPerView: 'auto', spaceBetween: 15, centeredSlides: true });
    }

    function showSingleCard(store) {
      alert(`${store.name}\n地址：${store.address}\n營業時間：${store.hours}`);
    }

    function showView(viewId) {
      ['map-view','card-view','favorite-view'].forEach(id=>{
        document.getElementById(id).style.display=(id===viewId)?'block':'none';
      });
    }
  </script>
</head>
<body>

  <div id="map-view"></div>

  <div id="card-view" class="swiper-container">
    <div class="swiper-wrapper"></div>
  </div>

  <div id="favorite-view" class="p-4">我的收藏（尚未開發）</div>

  <div id="bottom-nav">
    <div class="nav-btn" onclick="showView('map-view')">🗺️<br>地圖找店</div>
    <div class="nav-btn" onclick="showView('card-view')">📸<br>卡片探店</div>
    <div class="nav-btn" onclick="showView('favorite-view')">❤️<br>我的收藏</div>
  </div>

</body>
</html>
