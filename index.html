<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tint 地圖・滑滑選店</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d06e6e">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app-header">
    <h1>Tint 地圖・滑滑選店</h1>
    <p>探索周邊最棒的美業店家</p>
  </div>

  <div id="popup" style="display:flex;">
    <p>歡迎使用 Tint 美業地圖！</p>
    <button onclick="startApp()">開始使用</button>
  </div>

  <div id="home-view" class="view" style="display:none;">
    <h1>Tint 美業地圖</h1>
    <p>讓你快速找到周邊的優質美業店家！</p>
    <button onclick="startExploring()">開始探索</button>
  </div>

  <div id="map-view" class="view"></div>
  <div id="swipe-view" class="view"></div>

  <div id="bottom-nav">
    <button onclick="switchView('map')">地圖模式</button>
    <button onclick="switchView('swipe')">滑滑模式</button>
    <button onclick="goToMyLocation()">回到我的位置</button>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM"></script>
  <script src="script.js"></script>
</body>
</html>
