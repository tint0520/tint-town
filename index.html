<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tint Maps 美業地圖 App</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="popup">
    <p>📍 為了推薦你附近的店家<br>請允許我們取得你的定位</p>
    <button onclick="startApp()">好啊，開逛！</button>
  </div>

  <div id="app-header">
    <h1>Tint Maps</h1>
    <p>找附近的美業店家</p>
  </div>

  <div id="home-view" class="view">
    <h1>歡迎來到 Tint Town</h1>
    <p>立即探索附近最美的美甲工作室，輕鬆從地圖找到你想去的店家</p>
    <button onclick="startExploring()">開始探索</button>
  </div>

  <div id="map-view" class="view"></div>

  <div id="bottom-nav">
    <button onclick="switchView('home')">🏠<br>首頁</button>
    <button onclick="switchView('map')">🗺<br>地圖</button>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap"></script>
</body>
</html>
