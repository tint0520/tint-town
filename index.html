<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tint Maps 美業地圖</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="popup">
    <p>📍 為了推薦你附近的店家<br>請允許我們取得你的定位</p>
    <button onclick="startApp()">好啊，開逛！</button>
  </div>

  <div id="app-header">
    <h1>Tint Maps</h1>
    <p>找附近的美業店家</p>
  </div>

  <div id="map-view" class="view"></div>

  <div id="bottom-nav">
    <button onclick="switchView('map')">🗺<br>地圖</button>
    <button onclick="goToMyLocation()">📍<br>我這</button>
  </div>

  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap">
  </script>
</body>
</html>
