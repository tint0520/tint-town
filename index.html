<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tint Town ç¾æ¥­åœ°åœ– + æ»‘å¡æ¨¡å¼</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Noto Sans TC', sans-serif; background: #fff7f9; overflow: hidden; }

    #map, #swipe-view, #fav-view {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    }

    #map { z-index: 1; }
    #swipe-view, #fav-view {
      background: #fff0f4;
      z-index: 2;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .swipe-card, .fav-card {
      width: 90%; max-width: 340px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      margin-bottom: 20px;
    }

    .swipe-card img, .fav-card img {
      width: 100%; border-radius: 12px;
      height: 200px; object-fit: cover;
    }

    .swipe-card h3, .fav-card h3 { margin: 10px 0 4px; color: #d06e6e; }
    .swipe-card p, .fav-card p { font-size: 14px; color: #555; margin-bottom: 10px; }

    .swipe-buttons, .fav-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .swipe-buttons button, .fav-buttons button {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .swipe-buttons .nope, .fav-buttons .remove {
      background: #eee; color: #999;
    }
    .swipe-buttons .like, .fav-buttons .link {
      background: #f7c5cc; color: white;
    }

    #top-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #top-buttons button {
      background: #ffe6eb;
      color: #d06e6e;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="top-buttons">
    <button onclick="toggleMode('swipe')">ğŸ’˜ æ»‘å¡æ¨¡å¼</button>
    <button onclick="toggleMode('fav')">ğŸ’– æ”¶è—æ¸…å–®</button>
    <button onclick="centerOnUser()">ğŸ“ æˆ‘åœ¨é€™é™„è¿‘</button>
  </div>

  <div id="swipe-view"></div>
  <div id="fav-view"></div>

  <script>
    let mode = 'map';
    let swipeData = [];
    let currentCard = 0;
    let map;
    let userMarker;

    const SHEET_ID = "1YsGmD_2EtrwjypWZqMU1n9H_pn-6NhZQcawC_-CpAN8";
    const SHEET_NAME = "tint test";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}`;

    function toggleMode(target) {
      document.getElementById('swipe-view').style.display = 'none';
      document.getElementById('fav-view').style.display = 'none';
      document.getElementById('map').style.display = 'none';
      if (target === 'swipe') {
        mode = 'swipe';
        document.getElementById('swipe-view').style.display = 'flex';
        showSwipeCard(currentCard);
      } else if (target === 'fav') {
        mode = 'fav';
        renderFavorites();
        document.getElementById('fav-view').style.display = 'flex';
      } else {
        mode = 'map';
        document.getElementById('map').style.display = 'block';
      }
    }

    function showSwipeCard(index) {
      const view = document.getElementById('swipe-view');
      view.innerHTML = '';
      const data = swipeData[index];
      if (!data) {
        view.innerHTML = '<div class="swipe-card">âœ¨ æ²’æœ‰æ›´å¤šæ¨è–¦äº†ï¼</div>';
        return;
      }
      const card = document.createElement('div');
      card.className = 'swipe-card';
      card.innerHTML = `
        <img src="${data.photo}" alt="åœ–ç‰‡" />
        <h3>${data.name}</h3>
        <p>${data.desc}</p>
        <div class="swipe-buttons">
          <button class="nope" onclick="nextCard()">ğŸ™…â€â™€ï¸</button>
          <button class="like" onclick="likeCard()">ğŸ’–</button>
        </div>`;
      view.appendChild(card);
    }

    function nextCard() {
      currentCard++;
      showSwipeCard(currentCard);
    }

    function likeCard() {
      const liked = swipeData[currentCard];
      let favs = JSON.parse(localStorage.getItem("tintFavs") || "[]");
      if (!favs.includes(liked.name)) favs.push(liked.name);
      localStorage.setItem("tintFavs", JSON.stringify(favs));
      nextCard();
    }

    function renderFavorites() {
      const favData = JSON.parse(localStorage.getItem("tintFavs") || "[]");
      const view = document.getElementById('fav-view');
      view.innerHTML = '';
      if (!favData.length) {
        view.innerHTML = '<div class="fav-card">ä½ é‚„æ²’æœ‰æ”¶è—ä»»ä½•åº—å®¶ ğŸ’”</div>';
        return;
      }
      favData.forEach(name => {
        const data = swipeData.find(d => d.name === name);
        if (!data) return;
        const card = document.createElement('div');
        card.className = 'fav-card';
        card.innerHTML = `
          <img src="${data.photo}" alt="åœ–ç‰‡" />
          <h3>${data.name}</h3>
          <p>${data.desc}</p>
          <div class="fav-buttons">
            <button class="remove" onclick="removeFavorite('${data.name}')">ç§»é™¤</button>
            <button class="link" onclick="window.open('${data.link}', '_blank')">çœ‹é€£çµ</button>
          </div>`;
        view.appendChild(card);
      });
    }

    function removeFavorite(name) {
      let favs = JSON.parse(localStorage.getItem("tintFavs") || "[]");
      favs = favs.filter(n => n !== name);
      localStorage.setItem("tintFavs", JSON.stringify(favs));
      renderFavorites();
    }

    function centerOnUser() {
      if (!navigator.geolocation) return alert("ç„¡æ³•å–å¾—å®šä½è³‡è¨Šã€‚");
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        map.setCenter({ lat: latitude, lng: longitude });
        if (!userMarker) {
          userMarker = new google.maps.Marker({
            position: { lat: latitude, lng: longitude },
            map,
            title: "ä½ çš„ä½ç½®",
            icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
          });
        } else {
          userMarker.setPosition({ lat: latitude, lng: longitude });
        }
      });
    }

    async function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 23.8, lng: 121 }, zoom: 7
      });

      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      swipeData = rows.map(row => ({
        name: row.c[0]?.v || "",
        link: row.c[1]?.v || "",
        type: row.c[2]?.v || "",
        tags: row.c[3]?.v || "",
        desc: row.c[4]?.v || "",
        latlng: row.c[5]?.v || "",
        address: row.c[6]?.v || "",
        photo: row.c[7]?.v || "https://i.imgur.com/Vs6fE3r.png"
      }));

      swipeData.forEach(data => {
        if (!data.latlng.includes(",")) return;
        const [lat, lng] = data.latlng.split(",").map(Number);
        const marker = new google.maps.Marker({
          position: { lat, lng },
          map,
          title: data.name
        });

        const info = new google.maps.InfoWindow({
          content: `
            <div>
              <strong>${data.name}</strong><br/>
              ${data.desc}<br/>
              <a href="${data.link}" target="_blank">ğŸ”— çœ‹åº—å®¶</a><br/>
              <small>${data.address}</small>
            </div>`
        });
        marker.addListener("click", () => info.open(map, marker));
      });
    }
    window.initMap = initMap;
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap">
  </script>
</body>
</html>
