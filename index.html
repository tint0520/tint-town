<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tint Maps ÁæéÊ•≠Âú∞Âúñ App</title>

  <!-- ËºâÂÖ•Â≠óÂûãÔºàGoogle FontsÔºâËàá Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body, #map-view { height: 100%; margin: 0; padding: 0; }
    body { font-family: 'Noto Sans TC', sans-serif; }

    #bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.15);
    }
    .nav-btn { flex: 1; padding: 12px; text-align: center; color: #555; font-size:14px; }

    .view { display: none; }
    .active-view { display: flex; flex-direction: column; }

    #search-input {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 5;
      border-radius: 20px;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .favorite-btn { cursor: pointer; color: #e74c3c; }

    #my-location-btn {
      position: fixed;
      bottom: 80px;
      right: 15px;
      z-index: 5;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .card-store {
      position: fixed;
      bottom: 140px;
      left: 10px;
      right: 10px;
      z-index: 4;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow: hidden;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap"></script>

  <script defer>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1iKVLOjHA2w29Y96Hlg78hgivnjV-ntx2LJvhFpeiFUs/export?format=csv&gid=0";

    let map;
    let markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map-view"), { center: { lat: 25.034, lng: 121.564 }, zoom: 12, });
      loadStoreData();
    }

    function loadStoreData() {
      Papa.parse(SHEET_URL, { download: true, header: true, complete: function(results) {
        markers = [];
        results.data.forEach(store => createMarker(store));
        new markerClusterer.MarkerClusterer({ markers, map });
      }});
    }

    function createMarker(store) {
      if (!store.latlng || !store.latlng.includes(",")) return;
      const [lat, lng] = store.latlng.split(",").map(Number);
      const marker = new google.maps.Marker({ position: { lat, lng }, title: store.name, map });

      marker.addListener('click', () => {
        showStoreCard(store);
        map.panTo({ lat, lng });
      });
      markers.push(marker);
    }

    function showStoreCard(store) {
      const card = document.getElementById('store-card');
      card.innerHTML = `
        <img src="${store.photo || ''}" class="img-fluid">
        <div class="p-3">
          <h5>${store.name}</h5>
          <p>${store.desc || ''}</p>
          <p>üìç ${store.address || ''}</p>
          <p>‚è∞ ${store.hours || ''}</p>
          <button class="favorite-btn btn btn-light" onclick="toggleFavorite('${store.name}')">‚ù§Ô∏è Êî∂Ëóè</button>
        </div>`;
      card.style.display = 'block';
    }

    function toggleFavorite(storeName) {
      let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      if (favorites.includes(storeName)) {
        favorites = favorites.filter(name => name !== storeName);
        alert(`${storeName} Â∑≤ÁßªÈô§Êî∂Ëóè`);
      } else {
        favorites.push(storeName);
        alert(`${storeName} Êî∂ËóèÊàêÂäüÔºÅ`);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
    }

    function goToMyLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        map.setCenter({ lat: pos.coords.latitude, lng: pos.coords.longitude });
        map.setZoom(15);
      });
    }
  </script>
</head>
<body>
  <input id="search-input" class="form-control" placeholder="ÊêúÂ∞ãÂ∫óÂÆ∂ÂêçÁ®±">
  <button id="my-location-btn" class="btn btn-primary" onclick="goToMyLocation()">üìç</button>

  <div id="map-view" class="view active-view"></div>

  <div id="store-card" class="card-store bg-white" style="display:none;"></div>

  <div id="bottom-nav" class="d-flex">
    <div class="nav-btn">üó∫<br>Êé¢Á¥¢Âú∞Âúñ</div>
    <div class="nav-btn">‚ù§Ô∏è<br>ÊàëÁöÑÊî∂Ëóè</div>
  </div>
</body>
</html>
