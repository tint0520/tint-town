<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tint Town ÁæéÊ•≠Âú∞Âúñ + ÊªëÂç°Ê®°Âºè</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { height: 100%; font-family: 'Noto Sans TC', sans-serif; background: #fff7f9; overflow: hidden; }
      #map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1; }
      #toggle-mode-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999;
        background: #ffe6eb;
        color: #d06e6e;
        border: none;
        padding: 10px 16px;
        border-radius: 20px;
        font-size: 14px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        cursor: pointer;
      }
      #swipe-view {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #fff0f4;
        z-index: 2;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .swipe-card {
        width: 90%;
        max-width: 340px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.1);
        padding: 16px;
        text-align: center;
      }
      .swipe-card img {
        width: 100%;
        border-radius: 12px;
        height: 200px;
        object-fit: cover;
      }
      .swipe-card h3 { margin: 10px 0 4px; color: #d06e6e; }
      .swipe-card p { font-size: 14px; color: #555; margin-bottom: 10px; }
      .swipe-buttons { display: flex; justify-content: space-around; margin-top: 10px; }
      .swipe-buttons button {
        padding: 10px 16px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .swipe-buttons .nope { background: #eee; color: #999; }
      .swipe-buttons .like { background: #f7c5cc; color: white; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="toggle-mode-btn" onclick="toggleMode()">üíò ÊªëÂç°Ê®°Âºè</button>

    <div id="swipe-view">
      <div class="swipe-card" id="swipe-card">
        <img id="swipe-img" src="" alt="ÂúñÁâá" />
        <h3 id="swipe-name">Â∫óÂÆ∂ÂêçÁ®±</h3>
        <p id="swipe-desc">ÊèèËø∞</p>
        <div class="swipe-buttons">
          <button class="nope" onclick="nextCard()">üôÖ‚Äç‚ôÄÔ∏è</button>
          <button class="like" onclick="likeCard()">üíñ</button>
        </div>
      </div>
    </div>

    <script>
      let mode = 'map';
      let swipeData = [];
      let currentCard = 0;

      const SHEET_ID = "1YsGmD_2EtrwjypWZqMU1n9H_pn-6NhZQcawC_-CpAN8";
      const SHEET_NAME = "tint test";
      const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}`;

      function toggleMode() {
        if (mode === 'map') {
          document.getElementById('swipe-view').style.display = 'flex';
          document.getElementById('map').style.display = 'none';
          document.getElementById('toggle-mode-btn').textContent = 'üó∫Ô∏è Âú∞ÂúñÊ®°Âºè';
          mode = 'swipe';
          showCard(currentCard);
        } else {
          document.getElementById('swipe-view').style.display = 'none';
          document.getElementById('map').style.display = 'block';
          document.getElementById('toggle-mode-btn').textContent = 'üíò ÊªëÂç°Ê®°Âºè';
          mode = 'map';
        }
      }

      function showCard(index) {
        const data = swipeData[index];
        if (!data) {
          document.getElementById('swipe-card').innerHTML = '<p>‚ú® Ê≤íÊúâÊõ¥Â§öÊé®Ëñ¶‰∫ÜÔºÅ</p>';
          return;
        }
        document.getElementById('swipe-img').src = data.photo || 'https://i.imgur.com/Vs6fE3r.png';
        document.getElementById('swipe-name').textContent = data.name;
        document.getElementById('swipe-desc').textContent = data.desc;
      }

      function nextCard() {
        currentCard++;
        showCard(currentCard);
      }

      function likeCard() {
        const liked = swipeData[currentCard];
        let favs = JSON.parse(localStorage.getItem("tintFavs") || "[]");
        if (!favs.includes(liked.name)) favs.push(liked.name);
        localStorage.setItem("tintFavs", JSON.stringify(favs));
        nextCard();
      }

      async function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 25.034, lng: 121.564 },
          zoom: 12,
        });

        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        swipeData = rows.map(row => ({
          name: row.c[0]?.v || "",
          link: row.c[1]?.v || "",
          type: row.c[2]?.v || "",
          tags: row.c[3]?.v || "",
          desc: row.c[4]?.v || "",
          latlng: row.c[5]?.v || "",
          address: row.c[6]?.v || "",
          photo: row.c[7]?.v || "https://i.imgur.com/Vs6fE3r.png"
        }));

        swipeData.forEach((data) => {
          if (!data.latlng.includes(",")) return;
          const [lat, lng] = data.latlng.split(",").map(Number);
          const marker = new google.maps.Marker({
            position: { lat, lng },
            map,
            title: data.name
          });

          const info = new google.maps.InfoWindow({
            content: `
              <div>
                <strong>${data.name}</strong><br/>
                ${data.desc}<br/>
                <a href="${data.link}" target="_blank">üîó ÁúãÂ∫óÂÆ∂</a><br/>
                <small>${data.address}</small>
              </div>
            `
          });
          marker.addListener("click", () => info.open(map, marker));
        });
      }

      window.initMap = initMap;
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap">
    </script>
  </body>
</html>
