<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tint Maps Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    .card-container {
      position: fixed;
      bottom: 80px;
      left: 0;
      right: 0;
      padding: 0 20px;
      z-index: 10;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
      padding: 16px;
      margin: auto;
      max-width: 360px;
      transition: transform 0.3s ease;
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #d63384;
    }
    .card p {
      margin: 4px 0;
      color: #555;
      font-size: 14px;
    }
    .card .tags {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .tag {
      background: #ffeef4;
      color: #d63384;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      gap: 20px;
      align-items: center;
      z-index: 15;
    }
    .nav-icon {
      width: 42px;
      height: 42px;
      background: #fce4ec;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    .nav-icon:hover {
      background: #f8bbd0;
    }
    .nav-icon img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="card-container">
    <div class="card">
      <h3>Pink Beauty 美甲美睫</h3>
      <p>服務項目：美甲、美睫</p>
      <p>距離：0.5 公里｜接客方式：預約</p>
      <p>地址：台北市中山區</p>
      <div class="tags">
        <div class="tag">Instagram</div>
        <div class="tag">LINE</div>
        <div class="tag">預約</div>
        <div class="tag">導航</div>
      </div>
    </div>
  </div>
  <div class="bottom-nav">
    <div class="nav-icon"><img src="img/icons/icon-map.svg" alt="地圖" /></div>
    <div class="nav-icon"><img src="img/icons/icon-search.svg" alt="搜尋" /></div>
    <div class="nav-icon"><img src="img/icons/icon-heart.svg" alt="收藏" /></div>
    <div class="nav-icon"><img src="img/icons/icon-user.svg" alt="帳號" /></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 25.034, lng: 121.564 },
        zoom: 15,
        disableDefaultUI: true,
      });

      new google.maps.Marker({
        position: { lat: 25.034, lng: 121.564 },
        map,
        title: "Pink Beauty 美甲美睫",
        icon: {
          url: "https://github.com/tint0520/tint-town/blob/main/local_store.png?raw=true",
          scaledSize: new google.maps.Size(32, 32)
        }
      });
    }
  </script>
</body>
</html>
