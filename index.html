<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tint Maps 美業地圖 App</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script defer>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1iKVLOjHA2w29Y96Hlg78hgivnjV-ntx2LJvhFpeiFUs/export?format=csv&gid=0";
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map-view"), {
        center: { lat: 25.034, lng: 121.564 },
        zoom: 12,
      });
      loadStoreData();
    }

    function loadStoreData() {
      Papa.parse(SHEET_URL, {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(store => {
            if (!store.latlng || !store.latlng.includes(",")) return;

            const [lat, lng] = store.latlng.split(",").map(Number);

            const marker = new google.maps.Marker({
              position: { lat, lng },
              map,
              title: store.name
            });

            const infoContent = `
              <h3>${store.name}</h3>
              <p>${store.desc || ''}</p>
              <p>📍 ${store.address || ''}</p>
              <p>⏰ ${store.hours || ''}</p>
              ${store.photo ? `<img src="${store.photo}" style="width:100%;max-width:200px;border-radius:8px;margin-top:10px;">` : ''}
            `;

            const infoWindow = new google.maps.InfoWindow({
              content: infoContent
            });

            marker.addListener('click', () => {
              infoWindow.open(map, marker);
            });
          });
        }
      });
    }

    function startApp() {
      document.getElementById("popup").style.display = "none";
      switchView("home");
    }

    function startExploring() {
      switchView('map');
    }

    function switchView(view) {
      document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
      document.getElementById(`${view}-view`).style.display = 'flex';
    }
  </script>
</head>
<body>
  <div id="popup">
    <p>📍 為了推薦你附近的店家<br>請允許我們取得你的定位</p>
    <button onclick="startApp()">好啊，開逛！</button>
  </div>

  <div id="app-header">
    <h1>Tint Maps</h1>
    <p>找附近的美業店家</p>
  </div>

  <div id="home-view" class="view">
    <h1>歡迎來到 Tint Town</h1>
    <p>立即探索附近最美的美甲工作室，輕鬆從地圖找到你想去的店家</p>
    <button onclick="startExploring()">開始探索</button>
  </div>

  <div id="map-view" class="view"></div>

  <div id="bottom-nav">
    <button onclick="switchView('home')">🏠<br>首頁</button>
    <button onclick="switchView('map')">🗺<br>地圖</button>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap"></script>
</body>
</html>
