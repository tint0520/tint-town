<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tint Town 美業地圖 + 滑卡模式</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body, html {
        height: 100%;
        font-family: 'Noto Sans TC', sans-serif;
        background: #fff7f9;
        overflow: hidden;
      }
      #map {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1;
      }
      #toggle-mode-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999;
        background: #ffe6eb;
        color: #d06e6e;
        border: none;
        padding: 10px 16px;
        border-radius: 20px;
        font-size: 14px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        cursor: pointer;
      }
      #swipe-view {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #fff0f4;
        z-index: 2;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .swipe-card {
        width: 90%;
        max-width: 340px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.1);
        padding: 16px;
        text-align: center;
      }
      .swipe-card img {
        width: 100%;
        border-radius: 12px;
        height: 200px;
        object-fit: cover;
      }
      .swipe-card h3 {
        margin: 10px 0 4px;
        color: #d06e6e;
      }
      .swipe-card p {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
      }
      .swipe-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
      }
      .swipe-buttons button {
        padding: 10px 16px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .swipe-buttons .nope {
        background: #eee;
        color: #999;
      }
      .swipe-buttons .like {
        background: #f7c5cc;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="toggle-mode-btn" onclick="toggleMode()">💘 滑卡模式</button>

    <div id="swipe-view">
      <div class="swipe-card" id="swipe-card">
        <img id="swipe-img" src="" alt="圖片" />
        <h3 id="swipe-name">店家名稱</h3>
        <p id="swipe-desc">描述</p>
        <div class="swipe-buttons">
          <button class="nope" onclick="nextCard()">🙅‍♀️</button>
          <button class="like" onclick="likeCard()">💖</button>
        </div>
      </div>
    </div>

    <script>
      let mode = 'map';
      let swipeData = [
        {
          name: 'Coco 美甲',
          desc: '粉嫩日系風，使用日本凝膠',
          photo: 'https://i.imgur.com/Vs6fE3r.png'
        },
        {
          name: 'Lash Queen',
          desc: '專做自然款睫毛，輕盈不厚重',
          photo: 'https://i.imgur.com/yLwuDkm.jpg'
        },
        {
          name: '霧眉小舖',
          desc: '霧眉＋清粉設計，適合初學者',
          photo: 'https://i.imgur.com/Lw2Pml9.jpg'
        }
      ];
      let currentCard = 0;

      function toggleMode() {
        if (mode === 'map') {
          document.getElementById('swipe-view').style.display = 'flex';
          document.getElementById('map').style.display = 'none';
          document.getElementById('toggle-mode-btn').textContent = '🗺️ 地圖模式';
          mode = 'swipe';
          showCard(currentCard);
        } else {
          document.getElementById('swipe-view').style.display = 'none';
          document.getElementById('map').style.display = 'block';
          document.getElementById('toggle-mode-btn').textContent = '💘 滑卡模式';
          mode = 'map';
        }
      }

      function showCard(index) {
        const data = swipeData[index];
        if (!data) {
          document.getElementById('swipe-card').innerHTML = '<p>✨ 沒有更多推薦了！</p>';
          return;
        }
        document.getElementById('swipe-img').src = data.photo;
        document.getElementById('swipe-name').textContent = data.name;
        document.getElementById('swipe-desc').textContent = data.desc;
      }

      function nextCard() {
        currentCard++;
        showCard(currentCard);
      }

      function likeCard() {
        const liked = swipeData[currentCard];
        let favs = JSON.parse(localStorage.getItem("tintFavs") || "[]");
        if (!favs.includes(liked.name)) favs.push(liked.name);
        localStorage.setItem("tintFavs", JSON.stringify(favs));
        nextCard();
      }

    </script>

    <!-- 👇 外部 JS 放這裡 -->
    <script src="script.js"></script>

    <!-- 👇 Google Maps API 正確格式 -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap">
    </script>
  </body>
</html>
